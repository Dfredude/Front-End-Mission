<!DOCTYPE html>
<head>  
    <meta lang="en" charset="UTF-8">
    <meta name="description" content="Pasteles Artesanales">
    <title> Pastel Estelar </title>
    <link rel="shortcut icon" type="image/png" href="Favicon_Image_Location"/>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgb(255, 203, 101) ;
            margin: 0px;
        }

        #navegacion, #navegacion li, #navegacion a h3, #navegacion a{
            background-color: #d17600;
            font-weight:900;
        }

        #navegacion {
            margin: 0px 0px 0px 0px;
        }

        #cover {
            display: block;
            width: 100%;
            max-height: 480px;
            max-width: 720px;
            margin: 20px auto auto auto;
        }

        h1 {
            text-align: center;
            color: #8a4500;
        }

        h2 {
            padding: 10px 10px;
            text-align: center;
        }

        .section {
            color: #ad5a00;
            font-weight: bold;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }
        a {
            color: rgb(255, 203, 101);
        }

        a:hover {
        color: #224abe;
        text-decoration: underline;
        }

        a:not([href]):not([class]) {
        color: inherit;
        text-decoration: none;
        }

        a:not([href]):not([class]):hover {
        color: inherit;
        text-decoration: none;
        }

        input[type=submit]{
            display: block;
            width: 70pt;
            padding: 5px ;
            margin: auto;
            
        }

        .select {
            margin: 5px 0 30pt;
        }

        #info-de-cliente li{
            display: block;
            padding: 5pt;
        }

        #info-de-cliente li label {
            display: inline-block;
            width: 80pt;
        }

        #comentarios-de-la-orden {
            width: 80%;
        }

        form{
            margin: 0px 0px 20px;
        }

        .opciones{
            width: 75px;
            height: 75px;
        }

    </style>
</head>
<body>
    <nav class="header">
        <ul id="navegacion" style="border-bottom: #8a4500 2px solid;">
            <li>
                <a href="./index.html"><h3>Home</h3></a>
            </li>
            <li>
                <a href="./index.html#menu"><h3>Menu</h3></a>
            </li>
            <li>
                <a href="./contactanos.html"><h3>Contactanos</h3></a>
            </li>
            <li>
                <a href="./login.html"><h3>Entrar</h3></a>
            </li>
        </ul>
    </nav>
    <img id="cover" src="./images/cake.jpg" alt="Imagen de un pastel" >
        <h1>Pasteleria</h1>
    <h2 style="color:aqua;" id="menu">Haz tu orden ya!</h2>
    <form action="./orden.html">
        <label class="section" for="sabores">Selecciona uno o mas sabores</label>
        <ul name="sabores" class="select">
            <li>
                <input name="fresa" type="checkbox">
                <label for="fresa">Fresa</label>
                <img class="opciones" src="./images/fresa.jfif">
            </li>
            <li>
                <input name="chocolate" type="checkbox">
                <label for="chocolate">Chocolate</label> 
                <img class="opciones" src="./images/chocolate.jfif">
            </li>
            <li>
                <input name="tres-leches" type="checkbox">
                <label for="tres-leches">Tres Leches</label> 
                <img class="opciones" src="./images/tres-leches.jfif">
            </li>
        </ul>
        <label for="adornos" class="section">Selecciona uno o mas adornos</label>
        <ul name="adornos" class="select">
            <li>
                <input name="chispas" type="checkbox">
                <label for="chispas">Chispas</label>
                <img class="opciones" src="./images/chispas.jfif">
            </li>
            <li>
                <input name="chocolate-derretido" type="checkbox">
                <label for="chocolate-derretido">Chocolate Derretido</label> 
                <img class="opciones" src="./images/chocolate-derretido.jfif">
            </li>
            <li>
                <input name="glaseado" type="checkbox">
                <label for="glaseado">Glaseado</label> 
                <img class="opciones" src="./images/glaseado.jpg">
            </li>
        </ul>
        <label for="informacion" class="section">Informacion de contacto</label>
        <ul id="info-de-cliente" name="informacion" class="select">
            <li>
                <label for="nombre">Nombre</label>
                <input name="nombre" required>
            </li>
            <li>
                <label for="telefono">Telefono</label>
                <input name="telefono" required>
            </li>
            <li>
                <label for="e-mail">e-mail</label>
                <input type="email" name="e-mail" required>
            </li>
            <li>
                <label for="comentarios">Comentarios</label>
                <input id="comentarios-de-la-orden" type="text" name="comentarios">
            </li>
        </ul>
        <input type="submit" value="Pedir orden">
    </form>
    <div id="footer">
        <ul id="navegacion" style="border-top: #8a4500 2px solid;">
            <li style="background-color: #d17600; display: block; text-align: right;">
                <a href="./index.html#navegacion"><img src="./images/up-arrow.png" alt="Go up" width="50pt" 
                    style="background-color: #d17600;"></a>
            </li>
        </ul>
    </div>
    

</body>
